<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>FOOBAR DASHBOARD</title>
</head>

<body>
    <header>
        <div class="skilt">
            <h1>FOOBAR</h1>
        </div>

    </header>
    <section id="contentAll">
        <!--- hele dashboardet-->
        <div id="upperSection">
            <!--- kridttavler og hylder. Kridttavler dynamiske m. data--->
            <div class="chalkBoardLeft">

            </div>
            <!----åbningstider og tid til lukning-->
            <div class="shelfLeft"></div>
            <div class="chalkBoardMid"></div>
            <!-----bestseller øl-->
            <div class="shelfRight"></div>
            <div class="chalkBoardRight"></div>
            <!-----øl liste m. mærkat, beskrivelse, pris og lagerstatus på høj, lav eller tom ------>
        </div>
        <div id="midSection">
            <!----øl glas, dynamiske, fyldes/tømmes/skifter dynamiske m. data-->
            <div class="beer"></div>
            <div class="beer"></div>
            <div class="beer"></div>
        </div>
        <div id="lowersection">
            <div class="bar">
                <div class="chalkBig">
                    <h2>HAPPY HALLOWEEN</h2>
                </div>
            </div>
            <!-------bar, græskar og velkommen kridttavle (statiske) kø kridttavle dynamisk m. data-->

        </div>
    </section>
    <footer></footer>

</body>

</html>
